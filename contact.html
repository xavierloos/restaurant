    <section>
        <article>
            <div class="title">
                Contact us
            </div>
            <div class="form">
                <form id="formContact" method="GET" action="commentSubmited.html" name="formContact" >
                    <input type="text" name="name" id="name" placeholder="Your full name" minlength="2" maxlength="20" required><br>
                    <input type="text" name="subject" id="subject" minlength="5" maxlength="30" placeholder="Subject" required><br>
                    <input type="email" name="email" id="email" placeholder="Email" required><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write here your message" required minlength="200"></textarea>
                    <button id="sendFormContact">Send...</button> <br>
                </form>
            </div>       
        </article>
    </section>
